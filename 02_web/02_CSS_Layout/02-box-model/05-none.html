<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      border: 2px solid black;
    }

    .none {
      display: none;
    }
  </style>
</head>

<body>
  <div class="box">first</div>
  <!-- 화면에 보이지 않게 됨, 랜더링에는 필요한 경우에 사용함 -->
  <div class="box none">second</div>
  <div class="box">third</div>
</body>

</html>
