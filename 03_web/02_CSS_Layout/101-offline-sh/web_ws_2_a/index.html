<!-- 주어진 스켈레톤 코드의 container div 는 브라우저에 스크롤이 생성되도록 해주는 역할이므로 수정하지 않는다. 

클래스 top-btn 버튼 
버튼은 사용자가 스크롤을 내릴 때도 고정된 위치를 갖는다. 
버튼은 브라우저의 우측 하단에 위치한다. 
버튼의 높이는 40px 을 부여한다. 
버튼은 둥근 테두리 속성을 갖는다.

완성된 버튼은 실제로 화면의 상단으로 이동하는 기능을 지원하지는 않는다.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business card
    </title>
    
  <style>
      .container{
          width: 80%;
          height: 1800px;
          background-color: #f2f2f2;
          border: 1px solid black;
          margin: 0 auto;
      }

      .top-btn{
        position: fixed;
        bottom: 0;
        right: 0;
        height: 40px;
        margin: 20px;
        border: black solid 1px;
        border-radius: 100%;
        

      }

  </style>
</head>
<body>

  <div class="container">
  </div>
  <button class="top-btn">TOP</button>

</body>
</html>
