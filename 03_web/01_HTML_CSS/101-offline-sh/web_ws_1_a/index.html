<!-- 문제
HTML과 CSS를 사용하여 명함 형태를 만들어 보고자 한다.제시된 요구사항을 참고하여 명함을 구성하는 데 필요한 요소를 작성하시오.
요구사항
프로필 이미지는 제공된 profile.png 파일을 활용한다. 
이미지는 가로 100 세로 100 px의 크기를 갖도록 작성한다. 
이름은 h1 태그를 사용한다. 
나머지 요소들은 p 태그를 활용한다.

실행 결과는 첨부된 result 폴더의 이미지를 참고한다. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .profile {
      width: 100px;
      height: 100px;
    }
  </style>
  
</head>

<body>
  <img class=profile src = "profile.png" alt = profile>
  <h1>홍길동</h1>
  <p>Front-End Developer, Example</p>
  <p>서울시 강남구 테헤란로 1234</p>
  <p>02-123-4567</p>
</body>
</html>
