<!-- 문제
주어진 마크업에 스타일을 추가 적용하고자 한다. 명함의 틀이 될 수 있도록 테두리를 생성하고, 좌우에 여백을 둘 수 있도록 수정한다. 아래 요구사항에 맞춰 필요한 CSS 속성을 부여한 뒤 결과를 확인하시오.
요구사항
style tag 를 활용한다. 
1단계에서 작성한 요소들을 하나의 div 하위에 포함되는 관계를 갖도록 수정한다. 
최상위 요소인 div 
card-box 클래스를 가진다. 
가로 400px, 세로 220px 
1px 의 검은색 solid 테두리를 가진다. 
y축 margin은 0, x축 자동 margin을 갖는다. 

실행 결과는 첨부된 result 폴더의 이미지를 참고한다. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business card
    </title>
    <style>
        .card-box {
            margin: 0 auto;
            border: 1px black solid;
            width: 400px;
            height: 220px;
        }
    </style>
</head>
<body>

<div class="card-box"> 
    <img src="profile.png" alt="Logo" width="100" height="100">
    <h1>홍길동</h1>
    <p>Front-End Developer, Example</p>
    <p>서울시 강남구 테헤란로 1234</p>
    <p>02-123-4567</p>
</div>

</body>
</html>
