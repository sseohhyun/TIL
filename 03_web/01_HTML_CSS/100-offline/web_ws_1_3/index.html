<!-- 다음과 같은 HTML 마크업이 있을 때, 주어진 스켈레톤 코드를 활용하여 예시 화면처럼 되도록 CSS 코드를 작성하시오.
요구사항
참고. 다음은 CSS 명시도가 높은 순으로 나열한 예시이다. 
`!important` 
`Inline style`
 `id 선택자` 
`class 선택자` 
`요소 선택자` 
`소스 순서` 

사용된 색상은 darkviolet, orange, blue, green, red 이다. -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <style>
    h2 {
      color: darkviolet !important;
    }

    p {
      color: orange;
    }

    .blue {
      color: blue;
    }

    .green {
      color: green;
    }

    #red {
      color: red;
    }
  </style>

</head>
<body>
  <p>1</p> <!-- 1 -->
<p class="blue">2</p> <!-- 2 -->
<p class="blue green">3</p> <!-- 3 -->
<p class="green blue">4</p> <!-- 4 -->
<p id="red" class="blue">5</p> <!-- 5 -->
<h2 id="red" class="blue">6</h2> <!-- 6 -->
<p id="red" class="blue" style="color: yellow;">7</p> <!-- 7 -->
<h2 id="red" class="blue" style="color: yellow;">8</h2> <!-- 8 -->
</body>
</html>
