<!-- 문제
제공된 결과 화면을 참고하여, CSS를 제외한 HTML file markup을 완성하시오.
요구사항
문단 <p>, 제목 <h1~6>, 줄 나눔<hr>, 구획 <div><header> 등은 Block 요소를 사용하여 작성한다.
링크 <a>., 이미지<img>, 텍스트 강조<strong><em> 등은 Inline 요소를 사용하여 구성한다.
다음 내용을 포함하도록 HTML을 구성한다:
상단 SSAFY 로고 이미지와 설명 텍스트
강조된 문장(굵게, 줄바꿈 포함)
프로그램 설명 문단
주관, 후원, 위탁 정보를 포함한 텍스트
가로줄(hr)을 활용한 구분선
3개의 이모지 이미지 + 텍스트 구성 목록 (ul 사용)

작성 시 유의사항
불필요한 구조나 CSS는 작성하지 않는다.
반드시 의미에 맞는 시멘틱 요소를 사용하도록 한다. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/ssafy_logo.png" alt="ssafy_logo" width="150"> <br>
    <img src="images/ssafy_banner.png" alt="ssafy_banner" width="150">
    
    <p> 삼성청년 sw아카데미<br>
        <strong>대한민국 sw의 미래를 이끕니다.</strong>
    </p>

    <p>
        <strong>삼성의 SW 교육 경험과 고용노동부의 취업 지원 노하우를 바탕으로, 취업 준비생에게 SW 역량 향상 교육 및 다양한 취업지원 서비스를 제공하여 취업에 성공하도록 돕는 프로그램입니다. </strong>
    </p>
    
    <p> 본 교육과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이 함께합니다. <br>
        (교육운영은 멀티캠퍼스에서 위탁 실시)
    </p>

    <hr>

    <strong>주관</strong>
    <img src="images/multicampus_logo.png" alt="multicampus_logo" width="100">
    <strong>후원</strong>
    <img src="images/mob_logo_moel.png" alt="mob_logo_moel" width="100"><br>

    <img src="images/happling.png" alt="happling" width="100">
    <strong>최고의 교육</strong> 

    <img src="images/happlossom.png" alt="happlossom" width="100">
    <strong>맞춤형 교육</strong> 

    <img src="images/happlower.png" alt="happlower" width="100">
    <strong>자기주도적 학습</strong>
</body>
</html>
