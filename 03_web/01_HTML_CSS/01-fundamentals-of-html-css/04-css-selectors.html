<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 전체 선택자 */
    * {
      color: red;
    }

    h2 {
      color: orange;
    }

    h3, h4 {
      color: blue;
    }

    .green {
      width: 100px;
      border: 1px solid black;
      
      color: green;
    }

    #purple {
      color: purple
    }

    /* 자손 결합자 */
    .green li {
      color: brown
    }

    /* 자식 결합자 */
    .green > li {
      font-size: 30px;
    }

    .green.box {
      color: red
    }

    .card {
      width: 500px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 class="green">Heading</h1>
  <h2>선택자</h2>
  <h3>연습</h3>
  <h4>반가워요</h4>
  <p id="purple">과목 목록</p>
  <ul class="green">
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹
      <ol>
        <li class="grand-child">HTML</li>
        <li class="grand-child">CSS</li>
        <li class="grand-child">PYTHON</li>
      </ol>
    </li>
  </ul>
  <div class="card">
    <div class="card-header">
      <div class="card-title">
        <h1>TITLE</h1>
      </div>
      <div class="card-body">
        <img src="" alt="">
        <p>본문</p>
      </div>
    </div>
  </div>
  <p class="green">Lorem, <span>ipsum</span> dolor.</p>
</body>

</html>
